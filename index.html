<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Latest Articles</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        .footer__link {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>CNN Latest Articles</h1>
    <nav>
        <a href="main.html" class="text-white mx-2">Home</a>
        <a href="about.html" class="text-white mx-2">About</a>
        <a href="contact.html" class="text-white mx-2">Contact</a>
    </nav>
</header>

<div class="container mt-5 content">
    <div id="newsCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner" id="carouselContent"></div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container mt-5 content">
    <div class="additional-news mt-5">
        <h2>More Articles</h2>
        <div class="row" id="additionalNews"></div>
    </div>
</div>

<div class="container mt-5 text-center">
    <h4>Follow CNN</h4>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="https://facebook.com/CNN" target="_blank" title="Visit us on Facebook"><img src="images/facebook icon.png" alt="Facebook Icon" style="width: 30px; height: 30px;"></a></li>
        <li class="list-inline-item"><a href="https://twitter.com/CNN" target="_blank" title="Visit us on X"><img src="images/x icon.png" alt="Twitter Icon" style="width: 30px; height: 30px;"></a></li>
        <li class="list-inline-item"><a href="https://instagram.com/CNN" target="_blank" title="Visit us on Instagram"><img src="images/instagram icon.png" alt="Instagram Icon" style="width: 30px; height: 30px;"></a></li>
        <li class="list-inline-item"><a href="https://www.tiktok.com/@cnn?lang=en" target="_blank" title="Visit us on TikTok"><img src="images/tiktok icon.png" alt="TikTok Icon" style="width: 30px; height: 30px;"></a></li>
        <li class="list-inline-item"><a href="https://www.linkedin.com/company/cnn" target="_blank" title="Visit us on LinkedIn"><img src="images/linkedin icon.png" alt="LinkedIn Icon" style="width: 30px; height: 30px;"></a></li>
    </ul>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <a href="https://edition.cnn.com/privacy" class="footer__link">Privacy Policy</a>
    <a href="https://edition.cnn.com/ad-choices" class="footer__link">Ad Choices</a>
    <a href="https://edition.cnn.com/terms" class="footer__link">Terms of Use</a>
    <a href="https://edition.cnn.com/accessibility" class="footer__link">Accessibility &amp; CC</a>
    <a href="https://edition.cnn.com/about" class="footer__link">About</a>
    <a href="https://edition.cnn.com/newsletters" class="footer__link">Newsletters</a>
    <a href="https://edition.cnn.com/transcripts" class="footer__link">Transcripts</a>
    <p>&copy; 2024 Cable News Network. A Warner Bros. Discovery Company. All Rights Reserved.<br>CNN Sans ™ & © 2016 Cable News Network.</p>
</footer>

<!-- JavaScript to fetch news articles -->
<script>
    const apiKey = 'f92a033945994d4da7462846f83d7581'; // Replace with your NewsAPI key
    const apiUrl = `https://newsapi.org/v2/everything?q=news&language=en&sortBy=publishedAt&pageSize=15&domains=cnn.com&apiKey=${apiKey}`;

    async function fetchNews() {
        try {
            const response = await fetch(apiUrl);
            const newsData = await response.json();

            if (newsData.status === 'ok' && newsData.articles.length > 0) {
                displayCarousel(newsData.articles);
                displayAdditionalNews(newsData.articles);
            } else {
                document.getElementById('carouselContent').innerHTML = "<p>No articles found.</p>";
            }
        } catch (error) {
            console.error("Error fetching news:", error);
            document.getElementById('carouselContent').innerHTML = "<p>Error loading articles. Please try again later.</p>";
        }
    }

    function displayCarousel(articles) {
        const carouselContent = document.getElementById('carouselContent');
        carouselContent.innerHTML = articles.slice(0, 1).map((article, index) => `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                <div class="row">
                    <div class="col-md-6">
                        <img src="${article.urlToImage || 'default-image.jpg'}" class="d-block w-100" alt="News Image" style="max-height: 400px; object-fit: cover;">
                    </div>
                    <div class="col-md-6">
                        <h4>${article.title}</h4>
                        <p><strong>${article.source.name}</strong> - ${new Date(article.publishedAt).toLocaleDateString()}</p>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function displayAdditionalNews(articles) {
        const additionalNews = document.getElementById('additionalNews');
        additionalNews.innerHTML = articles.slice(1, 7).map(article => `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${article.urlToImage || 'default-image.jpg'}" class="card-img-top" alt="News Image" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">${article.title}</h5>
                        <p class="card-text">${article.description}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${article.source.name} - ${new Date(article.publishedAt).toLocaleDateString()}</small><br>
                        <a href="${article.url}" target="_blank" class="btn btn-primary btn-sm mt-2">Read more</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    fetchNews();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
